<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>M-CSS Framework</title>
  <meta name="description" content="A custom Moder CSS Framework.">
  <meta name="Romakovka" content="SitePoint">

  <meta property="og:title" content="M-CSS Framework">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://github.com/gads1/m-css-Framework">
  <meta property="og:description" content="A custom Moder CSS Framework.">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- favicon -->
  <link rel="icon" type="image/ico" href="./favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="./web-manifest/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./web-manifest/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./web-manifest/favicon-96x96.png">
  <link rel="manifest" href="./web-manifest/manifest.json">

  <link rel="stylesheet" href="./styles.scss" />
</head>

<body>
  <div class="mcssf-main">
    <div class="mcssf-section mcssf-section_buttons">
      <div class="mcssf-section__title">
        <h3 class="mcssf-h3">Buttons</h3>
      </div>
      <div class="mcssf-section__content">
        <div class="m-css-button m-css-button_simple">кнопка</div>
      </div>
    </div>

    <div class="mcssf-section mcssf-section_images">
      <div class="mcssf-section__title">
        <h3 class="mcssf-h3">Images</h3>
      </div>
      <div class="mcssf-section__content">
        <a class="mcssf-link mcssf-link_image" href="https://unsplash.com/photos/wQLAGv4_OYs" target="_blank">
          <img class="mcssf-image" src="https://images.unsplash.com/photo-1541701494587-cb58502866ab?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=4140&q=80" alt="images sample 1"/>
        </a>

        <a class="mcssf-link mcssf-link_image" href="https://unsplash.com/photos/azCTGObXR14" target="_blank">
          <img class="mcssf-image" src="https://images.unsplash.com/photo-1537237858032-3ad1b513cbcc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=4140&q=80" alt="images sample 2"/>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
